query {
    plan(
        fromPlace: "%s"
        toPlace: "%s"
        transportModes: [ %s ]
        numItineraries: %s
        date: "%s"
        time: "%s"
        arriveBy: %s
        %s
        walkReluctance: %s
        carReluctance: %s
        bikeReluctance: %s
        bikeWalkingReluctance: %s
        wheelchair: %s
        %s
        optimize: %s
        %s
    ) {
        itineraries {
            startTime
            endTime
            accessibilityScore
            legs {
                startTime
                endTime
                from {
                    name
                    lon
                    lat
                    vertexType
                    stop {
                        gtfsId
                        name
                        code
                        zoneId
                        parentStation {
                            gtfsId
                        }
                    }
                    vehicleRentalStation {
                        stationId
                        name
                        network
                    }
                    rentalVehicle {
                        vehicleId
                        name
                        network
                        vehicleType {
                            formFactor
                            propulsionType
                        }
                    }
                    vehicleParking {
                        vehicleParkingId
                        name
                        capacity {
                            bicycleSpaces
                            carSpaces
                        }
                    }
                }
                to {
                    name
                    lon
                    lat
                    vertexType
                    stop {
                        gtfsId
                        name
                        code
                        zoneId
                        parentStation {
                            gtfsId
                        }
                    }
                    vehicleRentalStation {
                        stationId
                        name
                        network
                    }
                    rentalVehicle {
                        vehicleId
                        name
                        network
                        vehicleType {
                            formFactor
                        }
                    }
                    vehicleParking {
                        vehicleParkingId
                        name
                        capacity {
                            bicycleSpaces
                            carSpaces
                        }
                    }
                }
                mode
                legGeometry {
                    points
                }
                route {
                    gtfsId
                    shortName
                    longName
                    agency {
                        gtfsId
                        name
                    }
                }
                trip {
                    gtfsId
                    tripShortName
                    tripHeadsign
                }
                duration
                distance
                intermediatePlaces {
                    name
                    departureTime
                    arrivalTime
                }
                fareProducts {
                    id
                    product {
                        id
                        name
                        ... on DefaultFareProduct {
                            price {
                                currency {
                                    digits
                                    code
                                }
                                amount
                            }
                        }
                        riderCategory {
                            id
                            name
                        }
                        medium {
                            id
                            name
                        }
                    }
                }
                accessibilityScore
                agency {
                    gtfsId,
                    name
                }
            }
        }
    }
}